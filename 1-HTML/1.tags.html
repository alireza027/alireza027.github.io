<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        ### Structure of an HTML Document
        <!DOCTYPE> => version of html
        <html> => root of html file
        <head> => contains metadata, title, links to stylesheets, scripts, etc.
        <body> => contains the content of the page, such as text, images, links, etc.

            
        ### Common HTML Tags
        <h1> - <h6> => headings, h1 is the largest and h6 is the smallest
        <p> => paragraph
        <a> => anchor tag, used to create links
        <span> => inline container for text, used to apply styles or scripts
        <div> => block-level container, used to group elements together
        <hr> => horizontal rule, used to create a line break
        <br> => line break, used to create a new line


        ### Lists
        <ul> => unordered list, used to create a list of items with bullet points
        <ol> => ordered list, used to create a list of items with numbers
        <li> => list item, used to create an item in a list
        

        ### Tables
        <table> => table, used to create a table
        <tr> => table row, used to create a row in a table
        <th> => table header, used to create a header cell in a table
        <td> => table data, used to create a data cell in a table
        <caption> => table caption, used to create a caption for a table
        <thead> => table header, used to group header content in a table
        <tbody> => table body, used to group body content in a table
        <tfoot> => table footer, used to group footer content in a table
        <colgroup> => table column group, used to group columns in a table
        <col> => table column, used to define a column in a table

        
        ### Media
        <img> => image, used to display an image
        <audio> => audio, used to play audio files
        <video> => video, used to play video files
        <iframe> => inline frame, used to embed another HTML page within the current page
        <embed> => embed, used to embed external content such as Flash or PDF files
        <object> => object, used to embed external content such as Flash or PDF files
        <canvas> => canvas, used to draw graphics on the page using JavaScript
        <svg> => scalable vector graphics, used to create vector graphics on the page

        ### Forms
        <form> => form, used to create a form for user input
        <input> => input, used to create an input field for user input
        <textarea> => textarea, used to create a multi-line input field for user input
        <button> => button, used to create a button for user interaction
        <select> => select, used to create a drop-down list for user input
        <option> => option, used to create an option in a drop-down list
        <label> => label, used to create a label for an input field
        <fieldset> => fieldset, used to group related form elements together
        <legend> => legend, used to create a caption for a fieldset
        <datalist> => datalist, used to create a list of predefined options for an input field
        <output> => output, used to display the result of a calculation or user input
        <progress> => progress, used to display the progress of a task
        <meter> => meter, used to display a measurement within a known range
        

        ### Semantic HTML
        <header> => header, used to define the header of a page or section
        <nav> => navigation, used to define a navigation menu
        <main> => main, used to define the main content of a page
        <section> => section, used to define a section of content
        <article> => article, used to define a self-contained piece of content
        <aside> => aside, used to define content that is related to the main content but not part of it
        <footer> => footer, used to define the footer of a page or section
        <figure> => figure, used to define a piece of content that is referenced from the main content
        <figcaption> => figcaption, used to create a caption for a figure
        <time> => time, used to define a specific time or date
        <mark> => mark, used to highlight text
        <details> => details, used to create a disclosure widget from which the user can obtain
        <summary> => summary, used to create a summary for a <details> element
        <address> => address, used to define contact information for the author of a page or section
        <code> => code, used to define a piece of computer code
        <cite> => cite, used to define a reference to a creative work
        <abbr> => abbr, used to define an abbreviation or acronym
        

        ### Scripting
        <script> => script, used to include JavaScript code in the page
        <noscript> => noscript, used to define content that should be displayed if JavaScript is not supported or disabled

        
        ### Another tags
        <strong> - <b> => emphasis and strong emphasis, used to emphasize text
        <em> - <i> => italic and emphasized text, used to emphasize text
        <small> => small text, used to create smaller text
        <del> => deleted text, used to indicate text that has been removed
        <pre> => preformatted text, used to display text with preserved formatting
        <blockquote> => blockquote, used to define a section that is quoted from another source
        <kbd> => keyboard input, used to define keyboard input
        <samp> => sample output, used to define sample output from a program
        <var> => variable, used to define a variable in a mathematical expression or programming code
        <dfn> => definition, used to define a term
        <sub> => subscript, used to define subscript text
        <sup> => superscript, used to define superscript text


        ### Meta tags
        <meta> => meta tag, used to define metadata about the page, such as the character set, author, description, keywords, etc.

        *** Base
        <meta charset="UTF-8"> => defines the character encoding for the HTML document
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> => defines the viewport for responsive design

        *** Content
        <meta name="description" content="توضیح کوتاه درباره محتوای صفحه"> => provides a short description of the page content
        <meta name="keywords" content="html, css, javascript, آموزش"> => provides keywords related to the page content
        <meta name="author" content="نام نویسنده"> => provides the name of the author of the page

        *** Social Media (open graph and twitter cards)
        <meta property="og:title" content="عنوان برای اشتراک‌گذاری">
        <meta property="og:description" content="توضیح اشتراک‌گذاری">
        <meta property="og:image" content="https://site.com/image.jpg">
        <meta property="og:url" content="https://site.com">

        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="عنوان توییتر">
        <meta name="twitter:description" content="توضیح توییتر">
        <meta name="twitter:image" content="https://site.com/twitter-image.jpg">

        
    -->
  </body>
</html>
